<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
   <!---->

   <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Time tracking dashboard</title>

 
  
</head>
<body>

 <div class="container">
   <!-- menu card-->
    <div class="menu-card">
       
      <div class="card-report">
        <img src="./images/image-jeremy.png" alt="photo du profil">
          <div class="report">
             <p>Report for</p>
             <div class="name">Jermey Robson</div>
           </div>
          </div>


            <div class="menu">
              <div class="menu-link">Daily</div>
              <div class="menu-link menu-active">Weekly</div>
              <div class="menu-link">Monthly</div>
        </div>
     </div>
     <!--regular card work-->
     <div class="regular-card work">
        <div class="property-card">
          <div class="row">
            <div class="title"> Work </div>
              <div class="points">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
              </div>
            </div>
            <div class="row-2">
              <div class="hours">32hrs</div>
              <div class="description"> Last Week - 36hrs</div>
            </div>
          </div>
        </div>
 <!--regular card play-->
 <div class="regular-card play">
  <div class="property-card">
    <div class="row">
      <div class="title"> Play </div>
        <div class="points">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="row-2">
        <div class="hours">10hrs</div>
        <div class="description"> Last Week - 8hrs</div>
      </div>
    </div>
  </div>

  <!--regular card study-->
  <div class="regular-card study">
    <div class="property-card">
      <div class="row">
        <div class="title"> Study </div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2">
          <div class="hours">4hrs</div>
          <div class="description"> Last Week - 7hrs</div>
        </div>
      </div>
    </div>
<!--regular card exercise-->
<div class="regular-card exercise">
  <div class="property-card">
    <div class="row">
      <div class="title"> Exercise </div>
        <div class="points">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="row-2">
        <div class="hours">4hrs</div>
        <div class="description"> Last Week - 5hrs</div>
      </div>
    </div>
  </div>
<!--regular card social-->
<div class="regular-card social">
  <div class="property-card">
    <div class="row">
      <div class="title"> Social </div>
        <div class="points">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="row-2">
        <div class="hours">5hrs</div>
        <div class="description"> Last Week - 10hrs</div>
      </div>
    </div>
  </div>
 <!--regular card self care-->
 <div class="regular-card self-care">
  <div class="property-card">
    <div class="row">
      <div class="title"> Self Care </div>
        <div class="points">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="row-2">
        <div class="hours">2hrs</div>
        <div class="description"> Last Week - 2hrs</div>
      </div>
    </div>
  </div>







     </div>
 </div>
</body>
</html>
